<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRISPR Guide Designer | Sequence Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="gradient-background">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-dna me-2"></i>Pt CRISPR
            </a>
        </div>
    </nav>

    <main class="main-content min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h1 class="display-4 mb-4">
                        PT CRISPR
                    </h1>
                    <p class="lead text-muted mb-5">
                        Optimized CRISPR guides for <i>Phaeodactylum tricornutum</i>
                    </p>
                </div>
            </div>

            <form id="guideForm" class="sequence-input-section">
                <div class="glass-panel p-4 mb-4">
                    <label for="sequence" class="form-label text-white fw-bold mb-3">Input Target DNA Sequence</label>
                    <textarea 
                        class="form-control form-control-lg"
                        id="sequence" 
                        rows="4" 
                        required 
                        placeholder="Enter your DNA sequence (5'-ATCG...GCTA-3')"
                    ></textarea>
                    <div class="form-text text-white opacity-75 mt-2">
                        <i class="fas fa-info-circle me-1"></i>
                        Sequence must contain only A, T, C, G nucleotides
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-light btn-lg px-5">
                        <span class="spinner-border spinner-border-sm d-none me-2" role="status"></span>
                        <i class="fas fa-magic me-2"></i>Generate Guide Sequences
                    </button>
                </div>
            </form>

            <section id="documentation" class="py-5">
                <div class="row justify-content-center">
                    <div class="col-md-8 text-center">
                        <p class="text-muted">
                            Learn more about our guide design process in the 
                            <a href="https://github.com/doenjon/Pt_sgRNA_Prediction" target="_blank" rel="noopener noreferrer">documentation</a>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
