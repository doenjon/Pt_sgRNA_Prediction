<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRISPR Guide Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="results-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-dna me-2"></i>CRISPR Guide Designer
            </a>
        </div>
    </nav>

    <main class="results-content">
        <div class="container-fluid px-4">
            <div class="row mb-4">
                <div class="col">
                    <h2 class="text-secondary mb-0">Generated Guides</h2>
                    <p class="text-muted small mb-0">Analysis Results</p>
                </div>
            </div>

            <!-- Sequence Map Section -->
            <div class="row mb-5">
                <div class="col-12">
                    <div class="sequence-map">
                        <div class="sequence-map-header d-flex justify-content-between align-items-center mb-2">
                            <span class="text-muted small">Input Sequence Coverage</span>
                            <span class="text-muted small">Length: <span id="seqLength">0</span> bp</span>
                        </div>
                        <div class="sequence-ruler mb-1">
                            <div class="ruler-marks" id="rulerMarks"></div>
                            <div class="ruler-numbers" id="rulerNumbers"></div>
                        </div>
                        <div class="sequence-line">
                            <div class="main-sequence" id="mainSequence"></div>
                            <div class="guide-markers" id="guideMarkers"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div id="results">
                        <!-- Loading State -->
                        <div id="loadingState" class="text-center py-5">
                            <div class="loading-container">
                                <div class="spinner-border text-primary mb-3" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <h4 class="text-primary mb-3">Computing Guide Sequences</h4>
                                <p class="text-muted">This may take a few moments...</p>
                            </div>
                        </div>

                        <!-- Results Content (initially hidden) -->
                        <div id="resultsContent" style="display: none;">
                            <!-- This is where the actual results will be inserted -->
                        </div>

                        <!-- Error State (initially hidden) -->
                        <div id="errorState" class="text-center py-5" style="display: none;">
                            <div class="error-container">
                                <i class="fas fa-exclamation-circle text-danger fa-3x mb-3"></i>
                                <h4 class="text-danger mb-3">Error Loading Results</h4>
                                <p class="text-muted" id="errorMessage">Unable to load results. Please try again.</p>
                                <a href="/" class="btn btn-primary mt-3">
                                    <i class="fas fa-arrow-left me-2"></i>Return Home
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="text-end mt-4">
                        <a href="/" class="btn btn-outline-secondary me-3">
                            <i class="fas fa-arrow-left me-2"></i>New Analysis
                        </a>
                        <button id="downloadBtn" class="btn btn-primary" disabled>
                            <i class="fas fa-download me-2"></i>Download Results
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
